<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scheduling System</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <div class="brand"><a href="/" style="color:inherit;text-decoration:none;">Scheduling System</a></div>
        <nav class="nav">
          <a href="/admin/employees" class="{{ 'active' if request.path.startswith('/admin/employees') else '' }}">Employees</a>
          <a href="/timeoff" class="{{ 'active' if request.path.startswith('/timeoff') else '' }}">Time Off</a>
          <a href="/schedules" class="{{ 'active' if request.path.startswith('/schedules') else '' }}">Schedules</a>
        </nav>
      </div>
    </header>

    <main class="content">
      {% block content %}{% endblock %}
    </main>

    <aside class="sidebar" id="sidebar">
      {% block sidebar %}{% endblock %}
    </aside>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="/static/js/app.js"></script>
  </body>
  </html>
